<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="main">
        <div class="image">
          <img src="/assets/images/avatar-jessica.jpeg" alt=" avatar" />
        </div>
        
        <div class="first-child">         
          <div class="text">
            <h1>Jessica Randall</h1>
            <h3 class="yellow-txt">London, United Kingdom</h3>
            <p>"Front-end developer and avid reader."</p>
          </div>
        </div>

        <div class="second-child">
          <div class="same"><a href="#">GitHub</a></div>
          <div class="same"><a href="#">Frontend Mentor</a></div>
          <div class="same"><a href="#">LinkedIn</a></div>
          <div class="same"><a href="#">Twitter</a></div>
          <div class="same"><a href="#">Instagram</a></div>
        </div>
        
      </div>
    </main>
  </body>
</html>
